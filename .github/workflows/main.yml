name: CI

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup .NET Core SDK
      uses: actions/setup-dotnet@v2.1.0
      with:
        dotnet-version: 6.0.100

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore

    - name: Test
      run: dotnet test
    - name: Data
      run: |
        cd WebApi
        ls
    - name: Increment Version
      run: |
        current_version=$(cat WebApi/version)
        new_version=$(echo "$current_version" | awk -F. '{$NF = $NF + 1;} 1' | sed 's/ /./g')
        echo "$new_version" > WebApi/version
    - name: Commit Version Increment
      run: |
        cat WebApi/version
        git status
        git config user.name "${{ github.actor }}"
        git config user.email "${{ github.actor }}@users.noreply.github.com"
        git add WebApi/version
        git commit -m why???
        git fetch origin main
        git push origin HEAD:main --force
        
    - name: Publish
      run: dotnet publish ./WebApi/WebApi.csproj -c Release -o ${{ env.DOTNET_ROOT }}/api

    - name: Upload artifact
      uses: actions/upload-artifact@v3.1.0
      with:
        name: personsApi-artifact
        path: ${{ env.DOTNET_ROOT }}/api

  deploy-dev:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Dev'
      url: ${{ steps.deploy-to-azure.outputs.webapp-url }}

    steps:
    - name: Download a Build Artifact
      uses: actions/download-artifact@v3.0.0
      with:
        name: personsApi-artifact

    - name: Azure WebApp
      id: deploy-to-azure
      uses: Azure/webapps-deploy@v2
      with:
        publish-profile: ${{ secrets.PUBLISH_PROFILE_DEV }}

  deploy-prod:
    runs-on: ubuntu-latest
    needs: deploy-dev
    environment:
      name: 'Prod'
      url: ${{ steps.deploy-to-azure.outputs.webapp-url }}

    steps:
    - name: Download a Build Artifact
      uses: actions/download-artifact@v3.0.0
      with:
        name: personsApi-artifact

    - name: Azure WebApp
      id: deploy-to-azure
      uses: Azure/webapps-deploy@v2
      with:
        publish-profile: ${{ secrets.PUBLISH_PROFILE_PROD }}
